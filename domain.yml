version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - ask_brand_availability
  - nlu_fallback
  - ask_product_line
  - nlu_out_of_scope
  - ask_product_details
  - ask_product_warranty
  - ask_voucher

actions:
  - action_check_brand_availability
  - action_default_fallback
  - action_check_product_line_availability
  - action_get_product_details
  - action_get_product_warranty
  - action_get_voucher

entities:
  - brand
  - product_line
  - product

slots:
  brand:
    type: text
    mappings:
      - type: from_entity
        entity: brand
      - type: from_text
        intent: ask_brand_availability
        not_intent: [ greet, goodbye ]
  product_line:
    type: text
    mappings:
      - type: from_entity
        entity: product_line
      - type: from_text
        intent: ask_brand_with_product_line
        not_intent: [ greet, goodbye ]
  product:
    type: text
    mappings:
      - type: from_entity
        entity: product
      - type: from_text
        intent:
          - ask_product_details
          - ask_product_warranty
        not_intent: [ greet, goodbye ]


responses:
  utter_greet:
    - text: "Xin chào! Tôi là ChronoLux Chatbot. Tôi có thể giúp gì cho bạn?"

  utter_goodbye:
